<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./sign_in.css"/>
    <link rel="icon" href="./icons/Logo.svg">
</head>
<body>
    <main class="signin_page">
    <div class="signin_image">
        <img src="./images/signin_images.svg" alt="signin_image">
    </div>
    <section>
        <form>
            <h3>Sign In</h3>
            <p>Don't have an account yet?<span><a href="sign_up.html"> Sign Up</a></span></p>
            <input type="text" placeholder="Your username or email address"/>
          
            <div class="signin_password_field">
                <input type="password" placeholder="Password"/>
                <img src="./icons/password_icon.svg" alt="password_icon">
            </div>
           
            <div class="signin_forgot_password">
                <div class="sign_in_rememberme">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <a><h5>Forgot password?</h5></a>
            </div>
            <button type="submit" formaction="home.html">Sign In</button>
        </form>
    </section>

</main>
</body>
</html>
